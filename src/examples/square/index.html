<html>
<!--
A simple example of canvas box with a square
-->
    <head>
        <title>A simple example of canvas box with a square</title>
        <script>
            window.MAIN_PATH = "../../main/";
        </script>
        <script src="../../coffee/jquery-1.4.2.js"></script> 
        <script src="../../coffee/coffee-script.js"></script> 
        <script src="../../php/php.basic.js"></script> 
        <script src="../../php/php.caller.js"></script> 
        <script src="../../main/Browser.js"></script> 
        <script src="../../main/New.js"></script> 
    </head>
    <body>
        <div>
            <h1> This is a simple demo of how to use canvas box </h1>
            <p>
                  Into this demo we will extends the canvas box element creating
                  the square element. This element should draw a square what change
                  border and colors with some classic events, like mouseover, onclick,
                  drag and drop, etc.
            </p>
            <p>
                <canvas id="myCanvas"></canvas>
                <script>
                    New.prototype.addMap( "Square", "Square.coffee" );
                    var objBox = New.CanvasBox();
                    objBox.backgroundColor = "blue";
                    var objSquare = New.Square();
                    objBox.initialize( "myCanvas" );
                    objBox.addElement( objSquare );
                    objBox.play();
                </script>
            </p>
        </div>
    </body>
</html>
