    <html>
        <head>
            <script src="./../coffee/jquery-1.4.2.js"></script> 
            <script src="./../coffee/coffee-script.js"></script> 
            <script src="./../coffee/php.js"></script> 
            <script src="Browser.js"></script> 
            <script type="text/javascript" language="javascript">
            function keyEvent( objTextarea , objEvent )
            {
                if( objEvent.keyCode == 13 )
                {
                    updateConsole( objTextarea );
                    return false;
                }
                return true;
            }
            function updateConsole( objTextarea )
            {
                var divErrors = document.getElementById("errors");
                var divOutput = document.getElementById("output");
                divErrors.innerHTML = "";
                try
                {
                    divOutput.innerHTML += objTextarea.value;
                    divOutput.innerHTML += "<br/>\n";
                    var strCode = CoffeeScript.compile( objTextarea.value );
                    divOutput.innerHTML += strCode;
                    divOutput.innerHTML += "<br/>\n";
                    objReturn = window.eval.call( window , strCode );
                    if( objReturn !== undefined )
                    {
                        divOutput.innerHTML += objReturn;
                        divOutput.innerHTML += "<br/>\n";
                    }
                    objTextarea.value = "";
                }
                catch( objError )
                {
                    divOutput.innerHTML += objError.message;
                    divOutput.innerHTML += "<br/>\n";
                }
                setTimeout( 'document.getElementById("console").focus()' , 10 );
            }
            window.onload = function()
            {
                setTimeout( 'document.getElementById("console").focus()' , 10 );
            }
            </script>
            <style>
                textarea
                {
                    width: 100%;
                    height: 20px;
                }
                #output
                {
                    width: 100%;
                    overflow: auto;
                    height: 300px;
                }
            </style>
        </head>
        <body>
            Main Project
            <pre id="output">
            </pre>
            <textarea id="console" onkeydown="javascript:keyEvent(this,event)" ></textarea>
            <div id="errors">
            </div>
        </body>
    </html>
